    <main>
        <div class="divpai">
            <h2>Cristiana Lôbo</h2>
            <h3>Jornalista e apresentadora de televisão</h3>
            <div>
                <figure>
                <img id="imagem1"
                src="https://pbs.twimg.com/profile_images/691745752943595520/Rx3nhbBG_400x400.jpg" alt="Foto Cristina Lôbo">
                <p>Cristiana dos Santos Mendes Lôbo estudou Comunicação Social na Universidade Federal de Goiás (UFG). 
                    Ingressou na profissão escrevendo esporadicamente para a Folha de Goiás, jornal local de Goiânia. 
                    Em 1978, foi contratada como estagiária para a editoria de política. Um ano depois, seguiu para a sucursal de O Globo, em Brasília.
                    Ainda na capital do país, Cristiana foi repórter setorista de vários ministérios por dois anos. A experiência valeu uma visão detalhada de cada pasta. 
                    O desafio seguinte foi cobrir o Palácio do Planalto.
                    Em 1984, novo rumo na carreira: o Congresso Nacional. A jornalista aproveitou para conhecer de perto e a fundo o trabalho de cada parlamentar.
                    Em 1986, Cristiana passou a ser assistente de Tereza Cruvinel na coluna Panorama Político, do jornal O Globo.
                    Em 1992, foi a vez de trabalhar com Ricardo Boechat. No mesmo ano, assumiu uma coluna no O Estado de S. Paulo, no qual ficou até 1998. 
                    De lá, passou a ser âncora do programa Fatos e Versões da Globo News.</p>
                </figure>
            </div>
        </div>

        <div class="divpai">
            <h2>Maria Julia Coutinho</h2>
            <h3>Jornalista, apresentadora, comentarista, radialista e repórter brasileira</h3>
            <div>
                <figure>
                <img id="imagem2" src="https://www.meioemensagem.com.br/wp-content/uploads/2023/01/maju-coutinho.jpg.webp" alt="Foto apresentadora Maju Coutinho">
                <p>Maju formou-se em jornalismo pela Faculdade Cásper Líbero em 2002 e foi estagiária da Fundação Padre Anchieta, onde passou por vários cargos até chegar a repórter.
                    Maria Júlia dos Santos Coutinho Moura, conhecida como Maju Coutinho, é uma jornalista, apresentadora, comentarista, radialista e repórter brasileira.
                </p>
                </figure>
            </div>
        </div>

        <div class="divpai">
            <h2>Nathalia Arcuri</h2>
            <h3>Jornalista, apresentadora e especialista em finanças</h3>
            <div>
                <figure>
                <img id="imagem3" src="https://livecoins.com.br/wp-content/uploads/2023/01/Nathalia-Arcuri-do-Me-Poupe-696x385.jpg.webp" alt="Foto jornalista Nathalia Arcuri">
                <p>Nathalia de Oliveira Rosa Arcuri é uma especialista em finanças, apresentadora e jornalista brasileira. 
                    É conhecida pelo canal Me Poupe! no YouTube, pioneiro na criação do conceito de entretenimento financeiro, 
                    atualmente o maior canal sobre finanças do mundo.</p>
                </figure>
            </div>
