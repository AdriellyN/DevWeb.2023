<!-- Concatenar linhas e colunas -->

<body>
    <table border="3">
        <tr>
            <th>Frutas</th>
            <th>Quantidade</th>
            <th>Vendidos</th>
        </tr>
        <tr>
            <td>Maçã</td>
            <td rowspan="2">5</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Pera</td>
            <td>6</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>9</td>
            <td>6</td>
        </tr>
        <tr>
            <td>Caju</td>
            <td>50</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Total Vendidos</td>
            <td colspan="2">8</td>
    </table>
</body>
