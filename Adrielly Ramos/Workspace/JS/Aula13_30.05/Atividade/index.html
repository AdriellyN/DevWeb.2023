<!DOCTYPE html>
<html>

<head>
    <title>Manipulação de Elementos</title>
    <style>
        .zebrado:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <ul id="minhaLista" class="lista" name="lista1">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>

    <button onclick="alterarBackgroundColor()">Alterar BackgroundColor</button>
    <button onclick="alterarFontWeight()">Alterar FontWeight</button>
    <button onclick="efeitoZebrado()">Criar efeito zebrado na lista</button>
    <button onclick="incluirBorderBottom()">Incluir borderBottom</button>
    <button onclick="removerElemento()">Remover elemento da lista</button>
    <button onclick="recuperarElemento()">Recuperar elemento da lista</button>

    <script>
        function alterarBackgroundColor() {
            const minhaLista = document.getElementById('minhaLista');
            minhaLista.style.backgroundColor = 'yellow';
        }

        function alterarFontWeight() {
            const listaItems = document.getElementsByClassName('lista');
            for (let i = 0; i < listaItems.length; i++) {
                listaItems[i].style.fontWeight = 'bold';
            }
        }

        function efeitoZebrado() {
            const listaItems = document.getElementsByTagName('li');
            for (let i = 0; i < listaItems.length; i++) {
                if (i % 2 === 0) {
                    listaItems[i].style.backgroundColor = '#f2f2f2';
                } else {
                    listaItems[i].style.backgroundColor = 'white';
                }
            }
        }

        function incluirBorderBottom() {
            const listaItems = document.getElementsByName('lista1');
            for (let i = 0; i < listaItems.length; i++) {
                listaItems[i].style.borderBottom = '1px solid black';
            }
        }

        function removerElemento() {
            const minhaLista = document.getElementById('minhaLista');
            const primeiroItem = minhaLista.firstElementChild;
            minhaLista.removeChild(primeiroItem);
        }

        function recuperarElemento() {
            const minhaLista = document.getElementById('minhaLista');
            const novoItem = document.createElement('li');
            novoItem.textContent = 'Item recuperado';
            minhaLista.insertBefore(novoItem, minhaLista.firstChild);
        }
    </script>
</body>

</html>
